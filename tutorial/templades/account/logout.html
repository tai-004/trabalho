{% extends '_base.html' %}

{% block title %}Sair{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
                <form method="post" action="{% url 'account_logout' %}">
                    <h3  class="text-xs font-semibold tracking-wide text-left text-gray-500"> Tem certeza que dejesa sair?</h3>
                    {% csrf_token %}
                    <button class="px-3 py-1 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-md active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple" type="submit">Sair</button>
                </form>
             
    </div>
</div>
<!-- Sign Up End -->
</div>
{% endblock %}
